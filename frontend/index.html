<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho de compras</title>
</head>
<body>
    <main>
        <div class="produtos">
            <h2>Produtos</h2>
            <div class="descricao">
                <span>Nome</span>
                <span>Preço</span>
            </div>
            <div class="produto">
                <span>Cerveja</span>
                <span>R$8</span>
                <input type="button" value="+" onclick=cerveja(1)>
                <input type="button" value="-" onclick=cerveja(-1)>
            </div>
            <div class="produto">
                <span>Refrigerante</span>
                <span>R$5</span>
                <input type="button" value="+" onclick=refri(1)>
                <input type="button" value="-" onclick=refri(-1)>
            </div>
            <div class="produto">
                <span>Água</span>
                <span>R$3</span>
                <input type="button" value="+" onclick=agua(1)>
                <input type="button" value="-" onclick=agua(-1)>
            </div>
            <div class="produto">
                <span>Vinho</span>
                <span>R$10</span>
                <input type="button" value="+" onclick=vinho(1)>
                <input type="button" value="-" onclick=vinho(-1)>
            </div>
        </div>
        <div class="carrinho">
            <h2>Carrinho</h2>
            <div class="descricao">
                <span>Nome</span>
                <span>Quantidade</span>
                <span>Total</span>
            </div>
            <div>
                <div class="item" id="cerveja">
                    <span class="nome">Cerveja</span>
                    <span class="quantidade" id="qtd_cerveja">0</span>
                    <span class="valor-total" id="val_cerveja">R$0</span>
                </div>
                <div class="item" id="refri">
                    <span class="nome">Refrigerante</span>
                    <span class="quantidade" id="qtd_refri">0</span>
                    <span class="valor-total" id="val_refri">R$0</span>
                </div>
                <div class="item" id="agua">
                    <span class="nome">Água</span>
                    <span class="quantidade" id="qtd_agua">0</span>
                    <span class="valor-total" id="val_agua">R$0</span>
                </div>
                <div class="item" id="vinho">
                    <span class="nome">Vinho</span>
                    <span class="quantidade" id="qtd_vinho">0</span>
                    <span class="valor-total" id="val_vinho">R$0</span>
                </div>
                <div class="item" id="vazio">Você ainda não adicionou nenhum item!</div>
                <input type="button" value="Enviar pedido" class="comprar" onclick=fazer_pedido()>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
